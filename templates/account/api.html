<span class="col-lg-6 pull-left">
<h3>Scopes</h3>
<table class="table table-striped table-condensed col-lg-4">
    <thead>
	<th>Scope</th>
        <th>Last Validated</th>
        <th>&nbsp;</th>
    </thead>
    <tbody>
        {% for row in data.apiScopes %}
                <tr>   
			<td>{{ row.scope }}</td>
                        <td>{% if row.lastFetch.sec %}{{ row.lastFetch.sec|date('Y-m-d H:i') }}{% endif %}</td>
                        <td style="text-align: right;">
                                <form name="deleteapi" method="post" action="/account/api/">
                                        <input id="deletekeyid" name="deletekeyid" type="hidden" value="{{ row.scope }}">
                                        <input type="submit" class="btn btn-danger btn-sm" value="Remove" onclick="return confirm('Are you sure you want to remove this API key?');">
                                </form>                        </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</span>

<div class="clearfix"></div>

<hr/>
