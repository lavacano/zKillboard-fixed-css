<div class="" id="commentblock" style='width: 100%;'>
<a href='https://discord.gg/sV2kkwg8UD' target='_new' class='btn bn-success btn-block' style='background-color: #6E85D2; color: white;'>Discord</a><br/>
<table class='table table-condensed'>
{% for comment in comments %}
    <tr><td class='green' style='text-align: right;'>{{ comment.upvotes|number_format() }}</td><td>&nbsp; <a href='#' onClick="commentUpVote('{{ comment.pageID }}', '{{ comment.commentID }}'); return false;"><span class="glyphicon glyphicon-arrow-up"></span> {{ comment.comment }}</a></td></tr>
{% endfor %}
</table>
</div>
